<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MiniMachine</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-bg: #121212;
                --button-bg: #1e1e1e;
                --text-color: #e0e0e0;
                --border-color: #333;
                --accent-color: #6493e6;
            }

            body {
                background: var(--primary-bg);
                color: var(--text-color);
                font-family: "Segoe UI", sans-serif;
                padding: 20px;
                width: auto;
                white-space: normal;
            }

            button {
                background: var(--button-bg);
                color: var(--text-color);
                border: 1px solid var(--border-color);
                border-radius: 4px;
                padding: 10px 15px;
                cursor: pointer;
                transition: background 0.3s ease;
                margin: 5px 0;
            }

            button:hover {
                background: var(--accent-color);
                border-color: var(--accent-color);
            }

            h1,
            h2 {
                color: var(--accent-color);
            }

            ul {
                list-style-type: none;
                padding: 0;
                max-height: 150px;
                overflow-y: auto;
                color: var(--text-color);
            }

            li {
                padding: 5px 0;
                border-bottom: 1px solid var(--border-color);
            }

            /* Custom scrollbar styling */
            /* For Webkit browsers */
            ::-webkit-scrollbar {
                width: 12px;
            }

            ::-webkit-scrollbar-track {
                background: #000;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #444;
                border-radius: 6px;
                border: 3px solid #000;
            }

            /* For Firefox */
            * {
                scrollbar-width: thin;
                scrollbar-color: #444 #000;
            }

            /* Saturday list items accent blue and normal style */
            .saturday {
                color: var(--accent-color);
                font-style: normal;
                font-weight: bold;
            }

            /* Button row styling */
            .button-group {
                display: flex;
                gap: 5px;
                align-items: center;
                margin-bottom: 10px;
            }
            /* Header styling: logo button next to title */
            .header {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 10px;
            }
            .header button {
                width: 40px;
                height: 40px;
                padding: 0;
                margin: 0;
            }
            .header button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            .button-group button {
                flex: 1;
                width: auto;
                height: 40px;
                padding: 0;
                margin: 0;
            }
            .button-group button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            .button-group button span.material-symbols-outlined {
                display: block;
                font-size: 24px;
                line-height: 40px;
                text-align: center;
                width: 100%;
                height: 100%;
            }

            /* Highlight logo button white on hover */
            #getData:hover {
                background: #e0e0e0;
                border-color: #e0e0e0;
            }

            /* Keep getData white when collecting */
            #getData.collecting {
                background: #e0e0e0;
                border-color: #e0e0e0;
            }

            /* Nudge sonic icon up and left to center it */
            #SonicScraper img {
                transform: translate(-2px, -2px);
            }

            /* Make sonic button white when active */
            #SonicScraper.active {
                background: #e0e0e0;
                border-color: #e0e0e0;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <button id="getData" title="Get Data">
                <img src="assets/images/logo.png" alt="Get Data" />
            </button>
            <h1>MiniMachine</h1>
        </div>
        <div class="button-group">
            <button id="goToStatistics" title="Statistics">
                <span class="material-symbols-outlined">analytics</span>
            </button>
            <button id="goToLatestNull" title="Latest Unsolved">
                <span class="material-symbols-outlined">crossword</span>
            </button>
            <button id="SonicScraper" title="Super Speed">
                <img src="assets/images/sonic.png" alt="Super Speed" />
            </button>
        </div>
        <ul id="puzzleList"></ul>
        <div id="statistics"></div>
        <script src="src/components/utils.js"></script>
        <script src="src/popup.js"></script>
    </body>
</html>
