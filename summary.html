<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Summary - MiniMachine</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            min-width: 250px;
        }

        button {
            margin: 5px 0;
            padding: 5px 10px;
        }

        h1 {
            margin: 10px 0 5px;
        }

        h2 {
            margin: 10px 0 5px;
        }

        h3 {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin: 0;
            padding-left: 20px;
        }

        li {
            padding: 3px 0;
            border-bottom: 1px solid #ccc;
        }

        .statsGroup {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Your MiniMachine Summary</h1>
    <br>
    <h2>All Saved Puzzles:</h2>
    <ul id="puzzleList"></ul>
    <div id="overallStatistics" class="statsGroup">
        <h3>Overall Statistics</h2>
            <p>Count: <span id="totalCountAll"></span></p>
            <p>Percentage: <span id="totalCount"></span></p>
    </div>
    <hr>

    <h2>Last Week's Puzzles</h2>
    <ul id="filteredList7"></ul>
    <div id="stats7" class="statsGroup" data-order="1"></div>
    <hr>

    <h2>Last Month's Puzzles</h2>
    <ul id="filteredList30"></ul>
    <div id="stats30" class="statsGroup" data-order="2"></div>
    <hr>

    <h2>Last Year's Puzzles</h2>
    <ul id="filteredList365"></ul>
    <div id="statsSaturday365" class="statsGroup" data-order="3"></div>
    <div id="statsNonSaturday365" class="statsGroup" data-order="4"></div>
    <hr>

    <h2>Filtered & Sorted Puzzles (All Time)</h2>
    <ul id="filteredListAll"></ul>
    <div id="statsAll" class="statsGroup" data-order="5"></div>
    <div id="statsSaturdayAll" class="statsGroup" data-order="6"></div>
    <div id="statsNonSaturdayAll" class="statsGroup" data-order="7"></div>
    <hr>

    <button id="exportCSV">Export Data to CSV</button>
    <button id="clearData">Clear All Data</button>
    <br>
    Import CSV:
    <input type="file" id="importCSV" accept=".csv" />
    <span id="importStatus" style="color: green;"></span>

    <script src="summary.js"></script>
</body>

</html>
